<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO SECTION</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="right">
          <div class="logo">snap</div>
          <div class="list_menu">
            <ul>
              <div class="dropdown">
                <li>
                  Features
                  <img src="./images/down-arrow.png" alt="" height="12px" />
                </li>
              </div>
              <div class="dropdown">
                <li>
                  Company
                  <img src="./images/down-arrow.png" alt="" height="12px" />
                </li>
              </div>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
        </div>
        <div class="left">
          <div class="list_menu">
            <ul>
              <li>Login</li>
            </ul>
          </div>
          <button>Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main_container">
        <div class="left_content">
          <div class="text">
            <h2>
              Make <br />
              remote work
            </h2>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </div>
          <div class="myBtn">
            <button>Learn more</button>
          </div>
          <div class="images">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="right_content" style="padding-top: 20px">
          <img src="./images/image-hero-desktop.png" alt="" height="600" />
        </div>
      </div>
    </main>
  </body>
</html>
